{% extends 'base.html' %} {% block body %}

<body class="main-bg h-100">
    <!-- Login Form -->
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <img class="w-25 mb-4" src="{{ url_for('static', filename='logo.webp') }}" alt="Logo Muara Group" />
                <h1 class="text-light text-center mb-3">Halo, {{user.panggilan}}</h1>
                <h3 class="text-light text-center mb-4">Selamat Datang di MG Club</h3>

                <h4 class="lead text-light text center mb-4">Poin : <strong>{{user.poin}}</strong></h4>
                <a href="{{ url_for('logout') }}" class="btn btn-light">Logout</a>
            </div>
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <a href="{{ url_for('update_user_data', id=user.id) }}" class="btn btn-light">Update</a>
            </div>
        </div>
    </div>
</body>

{% endblock body %}
