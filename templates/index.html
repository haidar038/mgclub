{% extends 'base.html' %} {% block body %}

<body class="h-100">
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='logo.webp' ) }}" alt="" width="85px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        {% if page=="home" %}
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Beranda</a>
                        {% else %}
                        <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Beranda</a>
                        {% endif %}
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ current_user.nama }} </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('profil') }}">Profil</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Keluar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    <!-- Login Form -->
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-lg-6 col-sm-12 d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-center mb-3">Halo, {{user.panggilan}}</h1>
                <h3 class="text-center mb-4">Selamat Datang di MG Club</h3>
                <form method="post" action="/reset_point/{{card.id}}" class="mb-3">
                    <!-- <span class="fs-6 text center mb-4 badge text-bg-primary"><strong>Poin : {{user.poin}}</strong></span> -->
                    <input type="number" name="poin" id="poin" class="form-control mb-3 text-center" placeholder="{{card.poin}}" value="{{card.poin}}" readonly />
                    <button type="submit" class="btn btn-primary w-100">Reset Poin</button>
                </form>
                <form method="post" action="/add_point/{{card.id}}">
                    <!-- <span class="fs-6 text center mb-4 badge text-bg-primary"><strong>Poin : {{user.poin}}</strong></span> -->
                    <button type="submit" class="btn btn-primary w-100">Tambah Poin</button>
                </form>
            </div>
            <!--
            <div class="col-lg-6 col-sm-12 d-flex flex-column justify-content-center align-items-center">
                <div class="position-relative d-inline-block">
                    <span class="card_number">
                        <div class="d-flex flex-column lh-sm">
                            <span class="fw-bold text-decoration-underline">{{user.nama}}</span>
                            <span>{{user.card_number}}</span>
                        </div>
                    </span>
                </div>
                <img src="../static/card.png" alt="Card" class="d-block w-100" />
            </div> -->
        </div>
    </div>
</body>

{% endblock body %}
