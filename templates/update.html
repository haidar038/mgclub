{% extends 'base.html' %} {% block body %}

<body class="h-100">
    <!-- Login Form -->
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xl-6">
                <div class="card shadow my-5">
                    <div class="card-title text-center border-bottom">
                        <h2 class="p-3">Update</h2>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mb-3 alert-dismissible" role="alert">
                            <strong>{{ message }}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>'
                        </div>
                        {% endfor %} {% endif %} {% endwith %}
                        <form method="post" action="/update_user_data/{{user_data.id}}">
                            <div class="form-floating mb-3">
                                <input type="text" value="{{user_data.nama}}" class="form-control" name="nama" id="nama" placeholder="name@example.com" />
                                <label for="nama">Nama Lengkap</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" value="{{user_data.panggilan}}" class="form-control" name="panggilan" id="panggilan" placeholder="name@example.com" />
                                <label for="panggilan">Nama Panggilan</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" value="{{user_data.username}}" class="form-control" name="username" id="username" placeholder="nama1234" />
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" value="{{user_data.hp}}" class="form-control" name="hp" id="hp" placeholder="08xxxxxxxxxx" />
                                <label for="hp">No. HP</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" value="{{user_data.ktp}}" class="form-control" name="ktp" id="ktp" placeholder="82xxxxxxxxxxxxx" />
                                <label for="ktp">No. KTP</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" value="{{user_data.sandi}}" class="form-control" name="sandi" id="sandi" placeholder="Kata Sandi" />
                                <label for="sandi">Kata Sandi</label>
                            </div>
                            <div class="d-grid mb-1">
                                <button type="submit" class="btn text-light main-bg">Simpan perubahan</button>
                            </div>
                            <div class="d-grid mb-4">
                                <a href="{{ url_for('profil' ) }}" class="btn btn-secondary">Batal</a>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="{{ url_for('index') }}" class="nav-link fw-bold text-center link-underline-opacity-100 mb-5">&larr; Kembali ke beranda</a>
            </div>
        </div>
    </div>
</body>

{% endblock body %}
