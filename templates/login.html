{% extends 'base.html' %} {% block body %}

<body class="main-bg h-100">
    <!-- Login Form -->
    <div class="container h-100">
        <div class="row flex-column justify-content-center align-items-center h-100">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h2 class="p-3">Login</h2>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for
                        category, message in messages %}
                        <div class="alert alert-{{ category }} mb-3 alert-dismissible" role="alert">
                            <strong>{{ message }}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %} {% endif %} {% endwith %}
                        <form method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="username" id="username"
                                    placeholder="aw8d0" />
                                <label for="username">Username</label>
                            </div>
                            <div class="input-group mb-3">
                                <div class="form-floating position-relative d-flex">
                                    <input type="password" class="form-control rounded-end-0" name="sandi" id="sandi"
                                        placeholder="Kata Sandi" />
                                    <label for="sandi">Kata Sandi</label>
                                    <button type="button" class="password-toggle rounded-start-0 px-3 btn btn-outline-secondary"
                                        onclick="togglePassword('sandi')">
                                        <i class="bi bi-eye-fill"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn text-light main-bg">Masuk</button>
                            </div>
                            <div class="text-center">Belum menjadi member? <a href="{{ url_for('register') }}"
                                    class="nav-link link-primary fw-bold">Daftar disini</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            let passwordInput = document.getElementById(inputId);
            let icon = passwordInput.parentNode.querySelector(".password-toggle i");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("bi-eye-fill");
                icon.classList.add("bi-eye-slash-fill");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("bi-eye-slash-fill");
                icon.classList.add("bi-eye-fill");
            }
        }
    </script>
</body>

{% endblock body %}
